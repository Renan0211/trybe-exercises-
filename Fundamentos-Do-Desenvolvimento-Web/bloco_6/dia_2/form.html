<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Form</title>
</head>
<body>
  <h1>Formulário de Currículo</h1>
  <form action="">
    <fieldset>
      <label for="name">Nome</label>
      <input type="text" maxlength="40" required placeholder="Digite aqui o seu nome" id="name">
      <label for="e-mail">E-mail</label>
      <input type="text" maxlength="50" required id="e-mail" placeholder="Digite qui o seu e-mail" required>
      <label for="cpf">CPF</label>
      <input type="text" maxlength="11" required id="cpf" placeholder="Digite qui o seu CPF" required>
      <label for="adress">Endereço</label>
      <input type="text" maxlength="200" required id="adress" placeholder="Digite qui o seu Endereço" required>
      <label for="city">Cidade</label>
      <input type="text" maxlength="28" required id="city" placeholder="Digite qui a sua cidade" required>
      <label for="casa">Casa</label>
      <input type="radio" name="casa-apartamento" id="casa" value="casa" checked>
      <label for="ape">Apartamento</label>
      <input type="radio" name="casa-apartamento" value="ape" id="ape">
    </fieldset>
    <fieldset>
      <label for="resume">Resumo do Currículo</label>
      <textarea name="resume" id="resume" cols="60" rows="10" maxlength="1000" required placeholder="Coloque aqui um resumo do seu currículo"></textarea>
      <label for="role">Cargo Atual</label>
      <input type="text" name="role" id="role" maxlength="40" required placeholder="Digite aqui o seu cargo atual">
      <label for="role-description">Descrição do Cargo</label>
      <input type="text" name="role-description" id="role-description" maxlength="500" required placeholder="Descreva seu cargo atual">
      <label for="start-date">Data de ínicio</label>
      <input type="text" name="start-date" id="start-date" required placeholder="Formato dd/mm/aaaa">
      <button type="submit" id="submit">Enviar</button>
      <button type="reset">Cancelar</button>
    </fieldset>
  </form>
</body>
</html>
